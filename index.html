<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spandan Signup Form</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.sendgrid.com/all.js"></script>
</head>
<body>
    <div class="container right-panel-active" id="container">
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <h1>Sign-up</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for Sign-up</span>
                <input type="text" placeholder="Name" id="name"/>
                <input type="text" placeholder="Student ID" id="stdid"/>
                <input type="email" placeholder="Email" id="e_mail"/>
                <button type="button" id="signupButton">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Hello Friend!</h1>
                    <p>To register yourself in various events, please Signup with your info</p>
                    <img src="../assets/Spandan_logo.png" alt="Spandan Logo" class="Spandan_logo"/>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
